<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mega Rent</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
    <link rel="shortcut icon" href="slike/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
      <header>
          <div class="logo">
              <span>Mega</span>Rent
          </div>
          <nav>
              <ul>
                  <li> <a href="#">Home</a></li>
                  <li> <a href="#catalog">Catalogue</a></li>
                  <li> <a href="#">Pricing</a></li>
                  <li> <a href="#">Terms of service </a></li>
                  <li> <a href="#">About us</a></li>
              </ul>
          </nav>
      </header>
<h1>Welcome to MegaRent</h1>
<h3>Your best online rent-a-car.</h3>

  </main>
  <section id="catalog">
      <h2>Selection from our catalog</h2>
      <div class="column">
          <img src="slike/car_civil.png" alt="civil vehicles">
          <p>Civil vehicles</p>
          <a class="buttons" href="#">View offers</a>
      </div>

      <div class="column">
        <img src="slike/car_sport.png" alt="sport cars">
        <p>Sport cars</p>
        <a class="buttons" href="#">View offers</a>
    </div>

    <div class="column">
        <img src="slike/car_suv.png" alt="SUV's">
        <p>SUV's</p>
        <a class="buttons" href="#">View offers</a>
    </div>

    <div class="column">
        <img src="slike/car_van.png" alt="Transport vehicles">
        <p>Transport vehicles</p>
        <a class="buttons" href="#">View offers</a>
    </div>
  </section>


</body>
</html>
